<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Project-Okechukwu Miracle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
     <div>
         <div class="first">
            <h2>Sign Up</h2>
              <p>To get started create an account with Lumierefolio</p>
         </div >
         <form action="">
              <div class="second">
                  <label for="username">USERNAME</label>
                  <input class="firstdescendant" type="text" id="username" name="username" placeholder="Enter your unique name" required>
  
              </div>
              
              <div class="second">
                     <label for="">EMAIL ADDRESS</label>
                     <input class="firstdescendant"  type="email" id="ename" name="ename" placeholder="bella001@gmail.com" required>
              </div>
     
                 <div class="second">
                     <label for="">PASSWORD</label>
                     <input class="seconddescendant"  type="text" id="Pname" name="Pname" placeholder="Enter password" maxlength="12" required>
                 </div>
     
                 <div class="second">
                     <label for="">COMFIRM PASSWORD</label>
                     <input class="seconddescendant"  type="text" id="cpname" name="cpname" placeholder="Enter password" maxlength="12" required>
                 </div>
     
                 <div class="third">
                     <div class="thirddescendant">
                         <input class="checkbox" type="checkbox" name="title">
                         <label class="fourthdescendant" for="">Remember me for 30 days</label>
                     </div>
                     <div class="fifthdescendant">
                         <label >Forget password?</label>
                     </div> 
                 </div>   
         </form> 

            <button class="fourth">
                <div>
                    <label class="firstbutton" for="">Log into Account</label>
                </div>
            </button>

            <button class="fifth">
                <div class="secondbutton">
                    <img src="Goggle icon/Button/Rectangle 6.png" alt="Google Icon">
                    <label class="thirdbutton">Continue with Google</label>
                </div>
            </button>

            <button class="sixth">
                <div class="fifthbutton">
                    <img src="Twitter icon/Button/Rectangle 5.png" alt="Twitter Icon">
                    <label class="fourthbutton">Continue with Twitter</label>
                </div>
            </button>

           <div class="sect-1">
               <div >
                   <p class="sect-4">Are you new here?</p>
               </div>
               
               <button class="sect-2">
                    <div>
                        <p class="sect-3">Create Account</p>
                    </div>
               </button>

           </div>
     </div>
 </div>
</body>
</html>
